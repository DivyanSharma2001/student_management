



<!DOCTYPE html>
	<html lang="en">
		<head>
			
			<title>Promote Student</title>
			<link rel="stylesheet" href="../css/style4.css"/>

		</head>
		<body>


		<section>
				<div style="
					float:left;
   					margin-left:65px;
					margin-top:100px;
					width:700px;
					height:100%;
					position:relative;
					background-color: white;
					border-radius: 20px;
					padding: 15px;
					box-shadow: 0px 5px 17px #888888;">	




					<center>

					<table>

							<option value="bsc">B.Sc.(CS and Statistics)</option>

						</select>
							</td>
						</tr>

						<tr><td><br></td></tr>

						<tr>
							<td colspan="2" align="center">
								<input type="submit" name="submit"  value="Promote Students" id="submit_one">
							</td>
						</tr>

					</table>

					</form>
					</center>






					<br><br>
				</div>
		</section>
			

		</body>
